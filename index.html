<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="reg">
<h1 class="title">Get Started</h1>
<p class="subtitle">Create your account</p>
<div class="inputs">

<div class="firstError" id="firstError"></div>
<input type="text" name="lastName" id="lastName" placeholder="Last Name">

<input type="email" name="email" id="email" placeholder="Email">
<div class="emailError" id="emailError"></div>
<input type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
<div class="numberError" id="numberError"></div>
<input type="password" name="password" id="password" placeholder="Password">
<div class="passwordError" id="passwordError"></div>
</div>

<button class="btn" id="btnSubmit">Submit</button>

    </div>
